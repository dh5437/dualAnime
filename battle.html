<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="battle.js"></script>
    <title>BattlePage</title>
</head>
<body>
    <div id="battlefield">
        <div id="player" data-hp="100">
          <h2>Player: <span id="playerName"></span></h2>
          <p>HP: <span id="playerHP">100</span></p>
          <button class="skillBtn">Attack</button>
        </div>
        <div id="opponent" data-hp="100">
          <h2>Opponent: <span id="opponentName"></span></h2>
          <p>HP: <span id="opponentHP">100</span></p>
        </div>
      </div>
      
    
</body>
</html>
